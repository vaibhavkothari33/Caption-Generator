<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Caption Generator</title>
  <style>
    /* Styling remains the same */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    .container h1 {
      margin-bottom: 20px;
      color: #0073e6;
    }
    .image-preview {
      width: 100%;
      max-height: 300px;
      margin-bottom: 15px;
      object-fit: cover;
      border: 2px solid #0073e6;
      border-radius: 8px;
      display: none;
    }
    .upload-btn, .generate-btn {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .upload-btn {
      background: #4caf50;
      color: white;
    }
    .upload-btn:hover {
      background: #45a049;
    }
    .generate-btn {
      background: #0073e6;
      color: white;
    }
    .generate-btn:hover {
      background: #005bb5;
    }
    .caption {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
      color: #0073e6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Image Caption Generator</h1>
    <input type="file" id="imageInput" accept="image/*" style="display: none;" />
    <button class="upload-btn" id="uploadButton">Upload Image</button>
    <img id="imagePreview" class="image-preview" alt="Preview will appear here">
    <p id="captionText" class="caption"></p>
  </div>

  <script>
    const imageInput = document.getElementById('imageInput');
    const uploadButton = document.getElementById('uploadButton');
    const imagePreview = document.getElementById('imagePreview');
    const captionText = document.getElementById('captionText');

    // Map of captions based on file names
    const captionMap = {
      "image1.jpg": "A child in a pink dress is climbing up a set of stairs in an entry way.",
      "image2.jpg": "A girl going into a wooden building.",
      "image3.jpg": "A little girl climbing into a wooden playhouse.",
      "image4.jpg": "A brown dog is jumping up at a woman who is wearing a brown skirt.",
      "image5.jpg": "Two furry dogs make snarly faces as they play together.",
      "image6.jpg": "Dog sniffing recently cut tree stump.",
      "image7.jpg": "People sitting in rows of seats.",
      "image8.jpg": "A group of people are sitting in some rows of wooden seats.",
      "image9.jpg": "A man and a woman smiling for the camera.",
      "image10.jpg": "A couple sitting together smiling at the photographer."
      
      // Add more mappings as needed
    };

    // Handle upload button click
    uploadButton.addEventListener('click', () => {
      imageInput.click();
    });

    // Handle image selection
    imageInput.addEventListener('change', () => {
      const file = imageInput.files[0];
      if (file) {
        const fileName = file.name;
        const reader = new FileReader();
        reader.onload = (e) => {
          imagePreview.src = e.target.result;
          imagePreview.style.display = 'block';

          // Show the specific caption for the selected image
          if (captionMap[fileName]) {
            captionText.textContent = `Caption: "${captionMap[fileName]}"`;
          } else {
            captionText.textContent = "No caption available for this image.";
          }
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
